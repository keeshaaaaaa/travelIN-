<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #136b66;
            font-weight: 700;
        }

        span {
            color: #13b3ac;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            position: absolute;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Increased width */
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 50px;
            height: 300px;
            margin-bottom: 100px;
        }

        .calendar {
            text-align: center;
            margin-top: 15px;
            overflow: hidden;
        }

        .calendar table {
            width: 100%;
        }

        .calendar th,
        .calendar td {
            padding: 5px;
            border: 1px solid #ddd;
            font-size: 12px; /* Adjusted font size */
        }

        .highlighted {
            background-color: #45a049;
            color: #fff;
        }

        .highlighted-gray {
            background-color: #ddd;
        }

        .toggle-form {
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
        }

        .navbar {
            display: flex;
            height: auto;
            margin-top: 15px;
        }

        .navbar a {
            color: #13b3ac;
            font-size: 16px;
            font-weight: 500;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.5s ease, border-bottom 0.5s ease;
        }

        .navbar a:hover {
            color: #136b66;
            border-bottom: 2px solid #136b66;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Your Image" style="height: 50px; width: auto;">
        <span>travelIN'</span>
    </div>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Seasonal Tours</a>
        <a href="#">Mostly Visited</a>
        <a href="#">Reviews</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="hero">
    <!-- <video autoplay loop muted plays-inline>
         <source src="bg.mp4" type="video/mp4" /> 
    </video> -->

    <div class="container">
        <div class="calendar">
            <h2>Check the best time to visit</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="highlighted-gray">1</td>
                        <td class="highlighted-gray">2</td>
                        <td class="highlighted-gray">3</td>
                        <td class="highlighted-gray">4</td>
                        <td class="highlighted-gray">5</td>
                        <td class="highlighted-gray">6</td>
                        <td class="highlighted-gray">7</td>
                    </tr>
                    <tr>
                        <td class="highlighted-gray">8</td>
                        <td class="highlighted-gray">9</td>
                        <td class="highlighted-gray">10</td>
                        <td class="highlighted-gray">11</td>
                        <td class="highlighted">12</td>
                        <td class="highlighted">13</td>
                        <td class="highlighted">14</td>
                    </tr>
                    <tr>
                        <td class="highlighted">15</td>
                        <td class="highlighted">16</td>
                        <td class="highlighted">17</td>
                        <td class="highlighted">18</td>
                        <td class="highlighted">19</td>
                        <td class="highlighted">20</td>
                        <td class="highlighted">21</td>
                    </tr>
                    <tr>
                        <td class="highlighted">22</td>
                        <td class="highlighted">23</td>
                        <td class="highlighted">24</td>
                        <td class="highlighted">25</td>
                        <td class="highlighted-gray">26</td>
                        <td class="highlighted-gray">27</td>
                        <td class="highlighted-gray">28</td>
                    </tr>
                    <tr>
                        <td class="highlighted-gray">29</td>
                        <td class="highlighted-gray">30</td>
                        <!-- Add more rows as needed -->
                    </tr>
                </tbody>
            </table>
        </div>

       
    </div>
</div>

<script>
    function toggleForms() {
        var loginForm = document.getElementById('login-form');
        var signupForm = document.getElementById('signup-form');

        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
